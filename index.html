<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>home</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000000; /* Light gray background */
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: row;
    height: 100vh;
  }

  .left-section,
  .right-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .left-section {
    background-color: #000000; /* Dark gray background for left section */
    color: white;
  }

  .right-section {
    background-color: #000000; /* Medium gray background for right section */
    display: flex;
    flex-direction: column; /* Stack images vertically */
    align-items: center;
  }

  img {
    max-width: 100%;
    height: auto;
    display: block; /* To remove extra space below the image */
  }

  .right-section img {
    margin-bottom: 20px; /* Spacing between images */
  }

  .bottom-image{
    width: 250px;
  } 



  @media (max-width: 768px) {
    .container {
      flex-direction: column; /* Stack sections vertically on smaller screens */
    }

    .left-section,
    .right-section {
      flex: none; /* Remove flex grow for smaller screens */
      height: auto;
    }

    img {
      max-width: 100%; /* Adjust image size on smaller screens */
    }



  }
</style>
</head>
<body>

<div class="container">
  <div class="left-section">
    <img src="logo.png" alt="Left Image">
  </div>
  <div class="right-section">
    <img src="Screenshot 2024-04-02 141515.png" alt="Top Image">
    <a href="letscook.html"> <img  class="bottom-image" src="Screenshot 2024-04-02 142218.png" alt="Bottom Image"></a>
  </div>
</div>

</body>
</html>
